<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cotizador de Seguros</title>
</head>
<body>


    <h1>Cotizador de Seguros</h1>
    <form class="form" id="cotizador-form">
        <label for="edad">Edad:</label>
        <input class="input" type="number" id="edad" name="edad" required><br><br>
        
        <label for="tipo">Tipo de Seguro:</label>
        <select class="tipoDeSeguro" id="tipo" name="tipo">
            <option value="10.5">Autom√≥vil</option>
            <option value="11.5">Hogar</option>
            <option value="13.5">Vida</option>
        </select><br><br>
        
        <button class="learn-more" type="button" id="calcular">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Calcular</span>
        </button>
    </form>
    <div id="resultado"></div>



    <script src="index.js"></script>
</body>
</html>
